            <button data-modal-target="#modal" class="gallery__item gallery__item--6" id="fig6" onclick="event.stopPropagation(); getInfo(this.id, event)">

        <div class="modal" id="modal">

        </div>
    <div id="overlay"></div>
    </div>

</html>
